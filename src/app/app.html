<!-- Number comparison (UNCHANGED) -->
<div class="card">
  <h2>Number Comparison</h2>

  <input
    type="number"
    placeholder="Please, Enter first number"
    (input)="num1 = $any($event.target).valueAsNumber"
  />

  <input
    type="number"
    placeholder="Enter second number"
    (input)="num2 = $any($event.target).valueAsNumber"
  />

  <button type="button" (click)="checkResult()">Check</button>

  <div class="output" *ngIf="message">
    {{ message }}
  </div>
</div>

<hr />

<!-- PostgreSQL Users -->
<div class="card">
  <h2>Users (PostgreSQL)</h2>

  <button type="button" (click)="loadUsers()">Load Users</button>

  <table *ngIf="users.length" border="1" cellpadding="8">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Age</th>
    </tr>

    <tr *ngFor="let u of users">
      <td>{{ u.id }}</td>
      <td>{{ u.name }}</td>
      <td>{{ u.email }}</td>
      <td>{{ u.age }}</td>
    </tr>
  </table>
</div>
